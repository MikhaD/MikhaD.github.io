<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
	<script src="js/script.js" defer></script>
	<title>Loot run helper</title>

	<body>
		<main>
			<div class="main findTab">

			</div>
			<div class="main compareTab activeTab">
				<div class="colcont">
					<div class="col" id="first">
					</div>
					<div class="indicator">
						<span class="chests">Chests: 0</span>
						<span class="missing">Missing: 0</span>
					</div>
				</div>
				<div class="colcont">
					<div class="col" id="second">
					</div>
					<div class="indicator">
						<span class="chests">Chests: 0</span>
						<span class="missing">Missing: 0</span>
					</div>
				</div>
			</div>
			<main class="main mapTab">

			</main>
		</main>
		<aside>

				<div for="findTab" class="tab findTab">Find</div>
				<div for="compareTab" class="tab compareTab activeTab">Compare</div>
				<div for="mapTab" class="tab mapTab">Map</div>
			</div>
			<div class="menu findTab">
				find

				<div class="button" id="compare" onclick="compare()" disabled="true">Compare</div>
				<div class="button" id="reset" onclick="reset()">Reset</div>
				<div id="coming-features">
					<h3>Upcoming Features</h3>
					<ul>
						<li>Switch lootruns around</li>
						<li>Map</li>
						<li>See chest on map functionality</li>
						<li>See lootrun on map functionality</li>

				map
